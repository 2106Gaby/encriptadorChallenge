<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Encriptador -1 Desktop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3d0e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1000px;
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .section {
            flex: 1;
            padding: 1em;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 1em 0;
            padding: 0.5em;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            resize: none;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 1em;
        }
        button {
            flex: 1;
            padding: 0.75em 1.5em;
            background-color: #3059ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }
        button:hover {
            background-color: #555;
        }
        #textoResultado {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1em;
        }
        #mensajeError {
            color: red;
            display: none;
            margin-top: 1em;
        }
        #copiarBtn {
            width: 100%;
            background-color: #4CAF50;
            margin-top: 1em;
        }
        #copiarBtn:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <main>
        <section class="section" id="entrada">
            <label for="textoOriginal">Ingresa el texto:</label>
            <textarea id="textoOriginal" placeholder="Escribe aquí el texto que quieres cifrar o descifrar..."></textarea>
            <div class="button-group">
                <button id="cifrarBtn">Cifrar</button>
                <button id="descifrarBtn">Descifrar</button>
            </div>
            <div id="mensajeError">No se aceptan mayúsculas ni caracteres especiales.</div>
        </section>
        <section class="section" id="salida">
            <div id="textoResultado">
                <label for="resultado">Texto cifrado o descifrado:</label>
                <textarea id="resultado" readonly></textarea>
                <button id="copiarBtn">Copiar</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
